<app-navbar (openSideBar)="openCloseSidebar()" ></app-navbar>

<div class="wrapper"  >
    <!-- Sidebar -->
    <nav class="sidebar" [ngStyle]="{'width':sidebarWidth}" >
   
        <div class="sidebar-header">
            <h3>Bootstrap Sidebar</h3>
        </div>
  
        <div class="menu-bar">
       
        
                    <div class="menu" *ngFor="let item of topbarUserList" [ngClass]="isSelected(item.itemMenu)? 'selectedIcon':'' ">
                     <a >
                            <fa-icon class='icon' [icon]="item.icon"></fa-icon>
                            <b *ngIf="sidebarOpen" class="text">{{item.description}}</b>
                        </a>
                    </div>

                    <div class="">
                        <a >
                            <fa-icon class="icon" [icon]="feedBack"></fa-icon>
                            <b class="text nav-text" *ngIf="sidebarOpen">Feedback</b>
                        </a>
                    </div>
    </div>
        
    </nav>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
   
  </div>
