<section class="content">
<div class="tabellaCampi">

  <h2 class="text-dark">Campi inseriti</h2>
  <table class="table table striped">
    <thead>
      <tr>
        <th>Numero</th>
        <th>Superficie</th>
        <th>Sport</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of campiCopy">
        <td>{{ c.numero }}</td>
        <td>{{ c.superficie }}</td>
        <td>{{ c.sport }}</td>

        <td>
          <div style="align-content: center;">
            <button (click)="openSettingsAvailability(c.numero)" class="btn button-calendar">
              <fa-icon class="icon" [icon]="faCalendarPlus"></fa-icon>
            </button>
            <button (click)="openAddCampo()" class="btn button-add">
              <fa-icon class="icon" [icon]="faAdd"></fa-icon>
            </button>
            <button (click)="deleteCampo(c.numero)" class="btn button-delete">
              <fa-icon class="icon" [icon]="faTrash"></fa-icon>
            </button>
          </div>
        </td>
      </tr>

    </tbody>

  </table>
</div>
</section>
